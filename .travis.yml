branches:
  only:
    - master

sudo: true

env:
  global:
    - CC_GCC=/usr/local/bin/gcc-9
    - CXX_GCC=/usr/local/bin/g++-9
    - CC_CLANG=clang
    - CXX_CLANG=clang++
    - OSX_IMAGE=xcode11

before_cache: ci/before-cache.sh

cache:
  directories:
    # For Homebrew's formulae on macOS.
    - $HOME/Library/Caches/Homebrew

jobs:
  include:
    # The build stage will build the library for the source OS, Android and iOS.
    - stage: build
      name: OS = macOS | Target = Darwin | Compiler = GCC-9
      os: osx
      osx_image: xcode11
      script: ./build.sh --system
      env:
        - CC=$CC_GCC
        - CXX=$CXX_GCC
    - name: OS = macOS | Target = Darwin | Compiler = Clang-10
      os: osx
      osx_image: xcode11
      script: ./build.sh --system
      env:
        - CC=$CC_CLANG
        - CXX=$CXX_CLANG
    # The build the library for Android the compiler is given by the NDK toolchain file.
    - name: OS = macOS | Target = Android
      os: osx
      osx_image: xcode11
      script: ./build.sh --android
      env:
        - BUILD_ANDROID=true
    # To build the library for iOS the compiler is given by Xcode.
    - name: OS = macOS | Target = iOS
      os: osx
      osx_image: xcode11
      script: ./build.sh --ios
    # The test stage will run all the tests and it will calculate the coverage.
    #    - stage: test
    #      name: Compiler=GCC-9
    #      script:
    #        - gem install coveralls-lcov
    #        - ./run_tests.sh --coverage-raw
    #      env:
    #        - CC=$CC_GCC
    #        - CXX=$CXX_GCC
    #        - RUN_TESTS_WITH_COVERAGE=true
    - name: OS = Linux | Target = Linux | Compiler = GCC-9
      os: linux
      script: ./build.sh --system
      env:
        - CC=$CC_GCC
        - CXX=$CXX_GCC
    - name: OS = Linux | Target = Linux | Compiler = Clang-10
      os: linux
      script: ./build.sh --system
      env:
        - CC=$CC_CLANG
        - CXX=$CXX_CLANG
    # The build the library for Android the compiler is given by the NDK toolchain file.
    - name: OS = Linux | Target = Android
      os: linux
      script: ./build.sh --android
      env:
        - BUILD_ANDROID=true
    - stage: test
      name: OS = macOS | Compiler=Clang-10
      os: osx
      osx_image: xcode11
      script:
        - gem install coveralls-lcov
        - ./run_tests.sh --coverage-raw
        # Publish the coverage results to Coveralls.io.
        - coveralls-lcov build/tests/out/coverage/filtered.info
      env:
        - CC=$CC_CLANG
        - CXX=$CXX_CLANG
        - RUN_TESTS_WITH_COVERAGE=true
    - name: OS = Linux | Compiler=Clang-10
      os: linux
      script:
        - gem install coveralls-lcov
        - ./run_tests.sh --coverage-raw
      env:
        - CC=$CC_CLANG
        - CXX=$CXX_CLANG
        - RUN_TESTS_WITH_COVERAGE=true

before_install: source ci/before-install.sh

install: ci/install.sh